<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Favorit</title>
    <link rel="stylesheet" href="F.css">
    <link rel="icon" href="Gambar/LogoMyanime (2).png" type="image/x-icon">
    <style>
        /* Tambahan CSS sementara */
        .anime-card {
            border: 1px solid #ffa200;
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
        }
        button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        #notification {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 15px;
    border-radius: 5px;
    color: white;
    z-index: 1000;
    display: none;
}

#notification.visible {
    display: block;
}

#notification.success {
    background: #28a745;
}

#notification.error {
    background: #dc3545;
}

#notification.info {
    background: #17a2b8;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Daftar Anime Favorit</h1>
        <div id="favorites-container"></div>
        <a href="index.html" style="color: #ffa200; margin-top: 20px; display: inline-block;">Kembali ke Home</a>
    </div>
    <script src="favorites.js"></script>
</body>
</html>
